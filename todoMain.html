<html>
<head>
	<title>Kevin's Angular JS - To-do List</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/menu.js"></script>
	<script src="js/menuapp.js"></script>
	<script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.2.min.js"></script>
	


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/todoStyle.css">
	<link rel="stylesheet" href="css/w2ui.css" />
	

</head>

<body ng-app="todoApp" ng-controller="TodoCtrl as ctrl" background="img/background.jpg">
	<ul class="nav nav-pills nav-stacked col-md-1 menuList">
		<li class="btn primary-btn menuMother circled"><p class="bg-primary">Menu</p></li>
		<li role="presentation" class="menuThing" style="display: none" ><a href="http://wigohunter.github.io">About me</a></li>
		<li role="presentation" class="menuThing" style="display: none" ><a href="http://www.wigoxalice.com">My blog</a></li>
		<li role="presentation" class="menuThing" style="display: none" ><a href="#">Other Challenges</br> -coming soon...</a></li>
	</ul>
	<div class="container">
		<h1 class="text-center text-primary main-font">My To-do List</h1>

		<form ng-submit="ctrl.addTodo()">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-send"></span><br/>Submit</button>
				</span>
				<input class="form-control col-md-3 paddle-1" placeholder="Add Your Todo!" ng-model="ctrl.newText">
				<input class="form-control paddle-1" placeholder="Any deadline? (format: YYYY-MM-DD)" ng-model="ctrl.newDeadline">
			</div>
		</form>
		</br>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="todo in ctrl.todos" ng-show="ctrl.selectedFilter.showTodo(todo)">
				<label class="lab" ng-class="{done: todo.done}">
					<input type="checkbox" ng-model="todo.done">
					<span name="todo-thing">{{todo.text}}</span>
				</label>
				<p class="pull-right" ng-show="todo.deadline.length!=0" ng-class="{done: todo.done}">Deadline: <span style="font-weight: bold">{{todo.deadline}}</span></p>
			</li>
		</ul>

		<select ng-options="filter.label for filter in ctrl.filters", ng-model="ctrl.selectedFilter"></select>



		
		<button class="pull-right btn btn-default" ng-click="ctrl.clearComplete()" ng-disabled="ctrl.isClearDisabled()">Clear Completed Items</button>
		<button class="pull-right btn btn-default" ng-click="ctrl.clearDefault()" ng-disabled="ctrl.allGone()">Clear All</button>


		</br>
		</br>
		</br>
		</br>
		</br>
		</br>
		</br>
		</br>


		<button class="btn btn-success btn-lg fixedPlace" onclick="popup()">Project Learning Outcome</button>

		<script type="text/javascript">
			function popup() {
			    w2popup.open({
			        title: 'My Learning Note',
			        body: '<div class="w2ui-centered">After spending three days intensively learning jQuery and Angular Js on <a href="http://freecodecamp.com/map">FreeCodeCamp</a> and <a href="https://www.codeschool.com/">CodeSchool</a> in my thankingsgiving break, I have spent another one afternoon building this simple web application "To-do List" that allows users to add/drop things on their to-do list instantaneously and be reminded to smile everyday :) </br></br> In this mini-project, I have used <span style="color: blue"><strong>Angular Js</strong></span> to engineer the main functions, and used <span style="color: blue"><strong>jQuery</strong></span> to produce the menu bar, which will be used again when I have a newer project next time. Hopefully soon. </br></br> Kevin - 10/17/2015</div>'
			    });
		}
		</script>
		<!--<button class="btn btn-success btn-lg fixedPlace" onclick="popup()">Project Learning Note</button>-->

</body>






</html>
